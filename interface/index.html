<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI - natHACKS</title>
    <link rel="stylesheet" href="style.css">
    <link href="/res/bootstrap.min.css" rel="stylesheet">
    <script src="/res/Chart.js"></script>
    <script src="/res/socket.io.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="logo">
        <img src="/logo.png" alt="">
        <span></span>
        <img src="/logo.png" alt="">
    </div>
    <!-- <div id="text">
        <span>cool text</span>
    </div> -->
    <div id="app">
        <!-- Left -->
        <div class="left col-md-6">
            <div class="widget">
                <iframe src="pomodoro.html" id="pomodoro_container"></iframe>
            </div>
        </div>
        <!-- Right -->
        <div class="right col-md-6">
            <div class="widget">
                <iframe class="curtain" src="spectrogram.html" class="iframe"></iframe>
                <button class="btn-hide">X</button>
            </div>
            <div class="widget">
                <canvas class="curtain" id="chart"></canvas>
                <button class="btn-hide">X</button>
            </div>
            <div class="widget">
                <iframe class="curtain" src="console.html" class="iframe"></iframe>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".btn-hide").forEach(btn => {
            btn.addEventListener('click', e => {
                e.target.parentElement.querySelector(".curtain").classList.toggle("activated");
            });
        });
    </script>
</body>
</html>
