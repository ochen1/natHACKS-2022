    <script>
        document.querySelectorAll(".btn-hide").forEach(btn => {
            btn.addEventListener('click', e => {
                e.target.parentElement.querySelector(".curtain").classList.toggle("activated");
            });
        });
        setTimeout(() => {
            document.querySelectorAll("iframe")[1].contentDocument.querySelector("[data-mic]").click();
            console.log("clicking");
        }, 4000);
    </script>
